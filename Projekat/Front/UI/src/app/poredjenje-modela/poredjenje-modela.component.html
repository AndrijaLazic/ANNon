<div class="row h-auto pb-3 m-0 current-page text-center w-100">
    <div class="col">
        <button id="custom-tooltip" mat-raised-button matTooltip=
          "Ukoliko želite da isprobate aplikaciju igrANNONica i prođete kroz sve korake treniranja neuronske mreže prvi korak ka tome je unošenje CSV fajla."
              matTooltipPosition="below">
          Poređenje modela<img src="assets/image/info_icon.png">
      </button>
    </div>
  </div>
<div class="container" id="Container1">
    <div class="row justify-content-center gx-5 gy-5" style="margin-top: 20px;">
        <div class="col-md-auto justify-content-center" *ngIf="modeliZaPoredjenje.length>0 && KoloneDef.length>0" [formGroup]="forma" id="tabela">
            <ag-grid-angular id="agTabela" class="ag-theme-alpine-dark" [rowData]="RedoviPodaci"
                [columnDefs]="KoloneDef" [pagination]="false" [paginationPageSize]="brojElemenataNaStrani"
                [rowSelection]="rowSelection" [animateRows]="true" (gridReady)="onGridReady($event)"
                (gridColumnsChanged)="onGridColumnsChanged($event)" (firstDataRendered)="onFirstDataRendered($event)"
                [suppressDragLeaveHidesColumns]="true" [defaultColDef]="defaultColDef">
            </ag-grid-angular>
        </div>

        <div class="col-md-5 justify-content-center" *ngIf="modeliZaPoredjenje.length!=2">
            <ngx-awesome-uploader  id="PoljeZaUnos"
            #uploader
            [adapter]="adapter"
            [fileMaxCount]="2"
            [fileMaxSize]="MaksVelicinaFajla"
            [uploadType]="'Single'"
            [enableCropper]="true"
            [cropperOptions]="cropperOptions"
            (validationError)="onValidationError($event)"
            [fileExtensions]="['json']"
            (uploadSuccess)="onUploadSuccess($event)"
            (removeSuccess)="onRemoveSuccess($event)"
            (fileAdded)="onFileAdded($event)"
            [captions]="captions"
            [accept]="'.json'">
            <div class="dropzoneTemplate">
            <div class="d-flex justify-content-center">
                <img src="../../assets/image/drag-and-drop-Ikonica.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class="d-flex justify-content-center" id="KlikniZaIzborDugme">
                <button class="dugme2 dugmeAnimacija" mat-raised-button color="primary">
                <img src="../../assets/image/klikni za izbor dugme.png" class="img-fluid" alt="Responsive image">
                </button>
            </div>
            </div>
            </ngx-awesome-uploader>
        </div>

        <div class="col-md-auto justify-content-center" *ngIf="modeliZaUlogovanogKorisnika.length>0 && modeliZaPoredjenje.length!=2" [formGroup]="forma" id="tabela">
            <ag-grid-angular id="agTabela" class="ag-theme-alpine-dark" [rowData]="RedoviPodaci1"
                [columnDefs]="KoloneDef1" [pagination]="true" [paginationPageSize]="brojElemenataNaStrani1"
                [rowSelection]="rowSelection1" [animateRows]="true" (gridReady)="onGridReady1($event)"
                (gridColumnsChanged)="onGridColumnsChanged1($event)"  (rowSelected)="onRowSelected($event)">
            </ag-grid-angular>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xxl-9" *ngIf="podaciZaGrafik.length>0">
            <div class="grafik">
                <ngx-charts-line-chart 
                    [results]="podaciZaGrafik"
                    [legend]="legenda"
                    [showXAxisLabel]="prikaziXlabel"
                    [showYAxisLabel]="prikaziYlabel"
                    [xAxisLabel]="xLabela"
                    [yAxisLabel]="yLabela"
                    [yAxis]="yOsa"
                    [xAxis]="xOsa"
                    [curve]="linija"
                    [showGridLines]="PrikaziLinije"
                    [autoScale]="true"
                    [animations]="false"
                >
                </ngx-charts-line-chart>
            </div>
        </div>    
        <div class="col-xxl-2 m-1" *ngIf="podaciZaGrafik.length>0">
            <div id="OpcijeZaGrafikDiv">
            <div class="col-md-auto">
                <label>Opcije za grafik</label>
            </div> 
            <div class="col-md-auto">
                <mat-slide-toggle [checked]="checked1" (change)="cekiranPrikazGridLinije($event)">Prikazi grid linije</mat-slide-toggle>
            </div>
            <div class="col-md-auto">
                <mat-form-field appearance="fill" class="selektorAktivacioneFje">
                    <mat-label>Curve tip</mat-label>
                    <mat-select (selectionChange)="promenaCurve($event)">
                        <mat-option value="curveBasis">
                        curveBasis
                        </mat-option>
                        <mat-option value="curveLinear">
                        curveLinear
                        </mat-option>
                    </mat-select>
                    </mat-form-field>
            </div>
            </div>
        </div>
        
    </div>

</div>
