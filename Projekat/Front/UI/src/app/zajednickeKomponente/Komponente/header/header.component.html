
<header>
    <div class="row justify-content-center">
        <div class="row header">
            <div class="col-md-3 col-sm-3 col-3">
                <div class="logo"></div>
                <a routerLink="/" class="naziv"><h3 class="logo-text">IgrANNonica</h3></a>    
            </div>
            <div class="col-md-9 col-sm-9 col-9 text-end">
                <div class="menu_icon" (click)="Funkcija()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu" [class.menuClass]="menuInd" *ngIf="!login_ind">
                    <ul>
                        <li><a routerLink="/login">Login</a></li>
                        <li><a routerLink="/signup">Register</a></li>
                    </ul>
                </div>
                <div *ngIf="login_ind">
                    <div class="dropdown">
                        <button class="dropbtn">{{username}}</button>
                        <div class="dropdown-content">
                          <button (click)="logout()">Logout</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</header>
