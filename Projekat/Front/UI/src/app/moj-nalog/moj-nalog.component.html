<div class="jumbotron vertical-center">
    <div class="window FormaZaIzmenuPodatakaOKorisniku">
        <form [formGroup]="forma">
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <input  matInput formControlName="Username" (cdkAutofill)="false">
                    </mat-form-field>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="Email">
                    </mat-form-field>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <mat-form-field appearance="fill">
                        <mat-label>Unesite novu sifru</mat-label>
                        <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="NoviPassword">
                        <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                          <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <mat-form-field appearance="fill">
                        <mat-label>Unesite staru sifru</mat-label>
                        <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="StariPassword">
                        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                          <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                </div>
            </div>
            <hr>
            <button class="dugme btn" mat-raised-button color="primary" >Sacuvaj izmene</button>
        </form>
    </div>
</div>
