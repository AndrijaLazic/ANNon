        <div class="container-fluid content d-flex justify-content-center">
        <div class="center w-50 h-25 d-flex justify-content-center">
        <div  id="input">
        <p>Unesite fajl koji zelite:</p>

        <input type="file" accept=".csv" (change)="onFileChange($event)" multiple="false" />
      </div>
        <button class="navigator next" (click)="posaljiFajl()">></button>
      
        <table class="table table-striped d-flex justify-content-center">
            <tbody>
                <tr >
                  <th *ngFor="let item of data[0]" class="header-cell" >{{item}}</th>
                  
                </tr>
                <tr *ngFor="let row of data |slice:1:50;index as i">
                    <td *ngFor="let cell of row;index as j ">
                        <input id="{{i}},{{j}}" style="border:0" class="data-cell" type="text" value="{{cell}}">
                    </td>
                      <td><button type="button" class="btn btn-primary">Change</button></td>
                      <td><button type="button" class="btn btn-primary ">Delete</button></td>
                      <td><input type="text" value="{{i}}" hidden></td>
                </tr>
                
            </tbody>
            
        </table>
      </div>
      </div>
