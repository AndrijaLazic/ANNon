
<ngb-accordion #acc="ngbAccordion" >
    <ngb-panel title="Unesite CSV fajl:">
      <ng-template ngbPanelContent>
        <p>Unesite fajl koji zelite:</p>

        <input class="aa" type="file" accept=".csv" (change)="onFileChange($event)" multiple="false" />
        <button (click)="convertJson()">click!</button>
        <table class="table table-striped">
            <tbody>
                <tr >
                  <th *ngFor="let item of data[0]">{{item}}</th>
                </tr>
                <tr *ngFor="let row of data | paginate: 
                { itemsPerPage: 40, currentPage: p } ;index as i">
                    <td *ngFor="let cell of row;index as j ">
                        <input id="{{i}},{{j}}" type="text" value="{{cell}}">
                        
                        <button type="button" class="btn btn-primary" (click)="izmena(i,j)">Change</button>
                    </td>
                </tr>
                
            </tbody>
            
        </table>
        <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
        
      </ng-template>
    </ngb-panel>

  </ngb-accordion>
