<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="line-scale"
  name="Spiner1"
>
  <p style="font-size: 20px; color: white">Zagrevanje pred trening...</p>
</ngx-spinner>


<div class="container" id="Container1">
    <app-izbor-parametara (newItemEvent)="ispis($event)"></app-izbor-parametara>
    
    <div class="container" style="margin-top: 20px;" >
        <div class="row justify-content-center">
            <div class="col-md-9" style="height: 400px;background-color: #16355D;">
                <ngx-charts-line-chart
                    [results]="signalR.podaciZaGrafik"
                    [legend]="legenda"
                    [showXAxisLabel]="prikaziXlabel"
                    [showYAxisLabel]="prikaziYlabel"
                    [xAxisLabel]="xLabela"
                    [yAxisLabel]="yLabela"
                    [yAxis]="yOsa"
                    [xAxis]="xOsa"
                    [curve]="linija"
                    [yScaleMin]="signalR.Ymin"
                    [yScaleMax]="signalR.Ymax"
                    [showGridLines]="signalR.PrikaziLinije"
                >
                </ngx-charts-line-chart>
            </div>
            <div class="col-md-3" id="OpcijeZaGrafikDiv">
                <div class="row">
                    <div class="row">
                        <div class="col-md-auto">
                            <label>Opcije za grafik</label>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-auto">
                            <mat-slide-toggle>Prikazi grid linije</mat-slide-toggle>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-auto">
                            <mat-slide-toggle>Prikazi grid linije</mat-slide-toggle>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>  
        
        <div class="row justify-content-center" style="margin-top: 20px;">
            <div class="col-md-auto justify-content-center">
                <button class="dugme" mat-raised-button color="primary" (click)=SendtoBack() [disabled]="StanjeDugmeta">Pocni sa treniranjem</button>
            </div>
        </div>
    </div>
</div>
