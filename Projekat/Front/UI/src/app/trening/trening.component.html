<ng-template #content2 let-modal class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Obavestenje</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Odaberite način na koji želite da vaš model bude sačuvan.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click');preuzmiModel()">Preuzmi model</button>
    <button type="button" class="btn btn-light" (click)="modal.close('Close click');cuvajModelNaNalogu(content3)">Sačuvaj na nalogu</button>
  </div>
</ng-template> 

<ng-template #content3 let-modal class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Unesite naziv fajla koji zelite da sacuvate</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
   <input type="text" [(ngModel)]="nazivFajla">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click');cuvajModelNaNalogu2()">Sacuvaj</button>
  </div>
</ng-template> 
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="line-scale"
  name="Spiner1"
>
  <p style="font-size: 20px; color: white">Zagrevanje pred trening...</p>
</ngx-spinner>


<div class="container" id="Container1">
    <app-izbor-parametara (newItemEvent)="ispis($event)"></app-izbor-parametara>
    
    <div class="container" style="margin-top: 20px;" >
        <div class="row justify-content-center">
            <div class="col-md-9 m-1" style="height: 400px;background-color: #16355D;">
                <ngx-charts-line-chart
                    [results]="signalR.podaciZaGrafik"
                    [legend]="legenda"
                    [showXAxisLabel]="prikaziXlabel"
                    [showYAxisLabel]="prikaziYlabel"
                    [xAxisLabel]="xLabela"
                    [yAxisLabel]="yLabela"
                    [yAxis]="yOsa"
                    [xAxis]="xOsa"
                    [curve]="linija"
                    [showGridLines]="signalR.PrikaziLinije"
                    [autoScale]="true"
                    [animations]="false"
                >
                </ngx-charts-line-chart>
            </div>
            <div class="col-md-auto rounded-sm m-1" id="OpcijeZaGrafikDiv">
                <div class="col-md-auto">
                    <label>Opcije za grafik</label>
                </div> 
                <div class="col-md-auto">
                    <mat-slide-toggle [checked]="checked1" (change)="cekiranPrikazGridLinije($event)">Prikazi grid linije</mat-slide-toggle>
                </div>
                <div class="col-md-auto">
                    <mat-form-field appearance="fill" class="selektorAktivacioneFje">
                        <mat-label>Curve tip</mat-label>
                        <mat-select (selectionChange)="promenaCurve($event)">
                          <mat-option value="curveBasis">
                            curveBasis
                          </mat-option>
                          <mat-option value="curveLinear">
                            curveLinear
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>
        </div>  
        
        <div class="row justify-content-center gx-3" style="margin-top: 20px;">
            <div class="col-md-auto justify-content-center">
              <button class="dugme dugmeAnimacija" mat-raised-button color="primary" (click)=SendtoBack() [disabled]="StanjeDugmeta">Pocni sa treniranjem</button>
            </div>
            <div class="col-md-auto justify-content-center">
              <button class="dugme dugmeAnimacija" mat-raised-button color="primary" id="cuvajDugme" (click)="prikaziRezultate(content2)" [hidden]="StanjeDugmeta2">Sacuvaj rezultate</button>
            </div>
            <div class="col-md-auto justify-content-center">
              <button class="dugme dugmeAnimacija" mat-raised-button color="primary" (click)="uporediModele()" [hidden]="StanjeDugmeta2">Uporedi model</button>
            </div> 
        </div>
    </div>
</div>
