<div class="container" id="Container1">
    <app-izbor-parametara (newItemEvent)="ispis($event)"></app-izbor-parametara>
    
    <div class="container" style="margin-top: 20px;" >
        <div class="row justify-content-center" *ngIf='signalR.podaciZaGrafik.length>0'>
            <div class="col-md-7" style="height: 300px;background-color: #16355D;">
                <ngx-charts-line-chart
                    [results]="signalR.podaciZaGrafik"
                    [legend]="legenda"
                    [showXAxisLabel]="prikaziXlabel"
                    [showYAxisLabel]="prikaziYlabel"
                    [xAxisLabel]="xLabela"
                    [yAxisLabel]="yLabela"
                    [yAxis]="yOsa"
                    [xAxis]="xOsa"
                    [curve]="linija"
                >
                </ngx-charts-line-chart>
            </div>
            
        </div>  
        
        <div class="row justify-content-center" style="margin-top: 20px;">
            <div class="col-md-auto justify-content-center">
                <button class="dugme" mat-raised-button color="primary" (click)=SendtoBack()>Pocni sa treniranjem</button>
            </div>
        </div>
    </div>
</div>
