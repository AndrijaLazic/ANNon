<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="line-scale"
  name="Spiner1"
>
  <p style="font-size: 20px; color: white">Zagrevanje pred trening...</p>
</ngx-spinner>


<div class="container" id="Container1">
    <app-izbor-parametara (newItemEvent)="ispis($event)"></app-izbor-parametara>
    
    <div class="container" style="margin-top: 20px;" >
        <div class="row justify-content-center">
            <div class="col-md-9 m-1" style="height: 400px;background-color: #16355D;">
                <ngx-charts-line-chart
                    [results]="signalR.podaciZaGrafik"
                    [legend]="legenda"
                    [showXAxisLabel]="prikaziXlabel"
                    [showYAxisLabel]="prikaziYlabel"
                    [xAxisLabel]="xLabela"
                    [yAxisLabel]="yLabela"
                    [yAxis]="yOsa"
                    [xAxis]="xOsa"
                    [curve]="linija"
                    [showGridLines]="signalR.PrikaziLinije"
                    [autoScale]="true"
                    [animations]="false"
                >
                </ngx-charts-line-chart>
            </div>
            <div class="col-md-auto rounded-sm m-1" id="OpcijeZaGrafikDiv">
                <div class="col-md-auto">
                    <label>Opcije za grafik</label>
                </div> 
                <div class="col-md-auto">
                    <mat-slide-toggle [checked]="checked1" (change)="cekiranPrikazGridLinije($event)">Prikazi grid linije</mat-slide-toggle>
                </div>
                <div class="col-md-auto">
                    <mat-form-field appearance="fill" class="selektorAktivacioneFje">
                        <mat-label>Curve tip</mat-label>
                        <mat-select (selectionChange)="promenaCurve($event)">
                          <mat-option value="curveBasis">
                            curveBasis
                          </mat-option>
                          <mat-option value="curveLinear">
                            curveLinear
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>
        </div>  
        
        <div class="row justify-content-center" style="margin-top: 20px;">
            <div class="col-md-auto justify-content-center">
                <button class="dugme" mat-raised-button color="primary" (click)=SendtoBack() [disabled]="StanjeDugmeta">Pocni sa treniranjem</button>
            </div>
        </div>
    </div>
</div>
<button class="dugme" mat-raised-button color="primary" (click)=uporediModele() [disabled]="StanjeDugmeta">Uporedi model</button>
