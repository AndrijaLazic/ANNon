
<button class="navigator previous" (click)="previous()"><</button> 
<button class="navigator next" (click)="next()">></button> 

<div class="container" style="height: 100%;">
    <br>
    <div class="row justify-content-center">
        <div class="col-md-auto">
            <label>Izaberi ulazne kolone</label>
            <angular2-multiselect id="MultiselectUlaznihKolona" [data]="dropdownList" [(ngModel)]="selectedItems" 
                [settings]="dropdownSettings" 
                (onSelect)="onItemSelect($event)" 
                (onDeSelect)="OnItemDeSelect($event)"
                (onSelectAll)="onSelectAll($event)"
                (onDeSelectAll)="onDeSelectAll($event)"
                >
            </angular2-multiselect>
          </div>
          <div class="col-md-auto">
            <label>Izaberi izlaznu kolonu</label>
            <angular2-multiselect id="MultiselectIzlazneKolone" [data]="dropdownList2" [(ngModel)]="izlaznaKolona" 
                [settings]="dropdownSettings2" 
                (onSelect)="onItemSelect2($event)" 
                (onDeSelect)="OnItemDeSelect2($event)"
                >
            </angular2-multiselect>
          </div>
    </div>
    <div class="row justify-content-center" style="margin-top: 20px;">
        <div class="col-md-auto">
            <table id="tabela" class="table table-condensed table-striped" >
                <thead>
                    <tr>
                        
                        <th>Naziv kolone</th>
                        <th>Tip podataka</th>
                        <th>Broj Praznih polja</th>
                        <th colspan="2">Opcije</th>
                        
                    </tr>
                </thead>
                <tbody *ngFor="let pr of prazna;let item of kolone;let tip of kategorije;let st of stats;index as i">
                    <tr>
                        <td class="veciFont">{{kolone[i]}}</td>
                        <td class="veciFont">{{kategorije[i]}}</td>
                        <td class="veciFont">{{prazna[i]}}</td>
                        <td><button class="btn btn-dark" *ngIf="collapse[i]==0" (click)="prikazi(i)" >Vise</button>
                        <button class="btn btn-dark" *ngIf="collapse[i]==1" (click)="smanji(i)" >Manje</button></td>
                        <td><button class="btn btn-dark" (click)="obrisi(i)">Brisi!</button></td>
                    </tr>
                    <tr *ngIf="collapse[i]==1">
                        <td colspan="5"><div id="demo1">
                            <table class="table table-striped">
                                <tbody>
                                    <tr>
                                        <td *ngIf="kategorije[i]=='Kategorijski'">
                                            <div class="col-md-auto">
                                                <mat-form-field appearance="fill" id="TipEnkodiranjaSelektor2">
                                                  <mat-label>Tip enkodiranja</mat-label>
                                                  <mat-select id="TipEnkodiranjaSelektor" [(ngModel)]="selected">
                                                    <mat-option value="one_hot">
                                                        one hot
                                                    </mat-option>
                                                    <mat-option value="multi_hot">
                                                        multi hot
                                                      </mat-option>
                                                      <mat-option value="count">
                                                        count
                                                    </mat-option >
                                                  </mat-select>
                                                </mat-form-field>
                                                <!-- {{SelektovanaVrednost}} -->
                                              </div>
                                              <div>
                                                  <p>Zelite li da promenite tip u numericki?</p>
                                                  <button (click)="promeniUNumericki(i)">Da</button>
                                              </div>
                                        </td>
                                        <td *ngIf="kategorije[i]=='Numericki'">
                                            <div>
                                                <p>Zelite li da promenite tip u kategorijski?</p>
                                                <button (click)="promeniUKategorijski(i)">Da</button>
                                            </div>
                                        </td>
                                        <td [innerHTML]="stats[i]"></td>
                                        <td>
                                            <button class="btn btn-dark" (click)="iscrtajGraf(kolone[i])" >Prikazi graf!</button>                 
                                                <div id="divChart">
                                                    <canvas  id={{kolone[i]}}></canvas>
                                                </div> 
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div></td>
                    </tr>
            </tbody>
            </table>
        </div>
    </div>
    <br>

        <div class="col-md-auto">
            <div id="divChart">
                <canvas id="myChart"></canvas>
            </div> 
        </div>
    </div> -->
        
           
       
</div>
