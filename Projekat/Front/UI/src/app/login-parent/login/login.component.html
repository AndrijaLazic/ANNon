<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1><hr>
                    
                </div>
                <form novalidate #form="ngForm" (submit)="onSubmit(form)">
                    
                    <div class="mb-3">
                        <label class="form-label">Username*</label>
                        <input type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="service.formData.username"
                        required pattern="^[a-zA-Z][a-zA-Z0-9]*" [class.invalid]="username.invalid && username.touched" placeholder="example:user123" minlength="5" maxlength="15">
                        <div *ngIf="username.invalid && username.touched"
                              class="alert">

                            <p class="alert alert-danger" *ngIf="username.errors?.['required']">
                              Username is required.
                            </p>
                            <p class="alert alert-danger"  *ngIf="username.errors?.['pattern']">
                              Username can not start with numbers.
                            </p>
                            <p class="alert alert-danger"  *ngIf="username.errors?.['minlength']">
                                Username must contain at least 5 characters.
                              </p>
                              <p class="alert alert-danger"  *ngIf="username.errors?.['maxlength']">
                                Username can not contain more than 15 characters.
                              </p>

                          </div>
                      </div>
                    
                    <div class="mb-3">
                      <label class="form-label">Password*</label>
                      <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="service.formData.password" 
                      required minlength="5" [class.invalid]="password.invalid && password.touched" placeholder="*****"
                      >
                      <div *ngIf="password.invalid && password.touched"
                         class="alert">

                       <p class="alert alert-danger"  *ngIf="password.errors?.['required']">
                         Password is required!
                       </p>
                       <p class="alert alert-danger"  *ngIf="password.errors?.['minlength']">
                         Password must contains at least 5 characters!
                       </p>

                     </div>
                    </div>
                    
                    
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
                  </form>
                  <p class="obavezna_polja">*-required fields</p>
                  Don't have an account?<a routerLink="/signup">Sign up</a>
            </div>
        </div>
    </div>
</div>
