<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="line-scale"
  name="Spiner1"
>
  <p style="font-size: 20px; color: white">Ucitavanje tebele...</p>
</ngx-spinner>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="timer"
  name="Spiner2"
  
>
  <p style="font-size: 20px; color: white">Obrada podataka...</p>
</ngx-spinner>

<div class="container">
  <button class="navigator next" (click)="posaljiFajl()" *ngIf="podaci && podaci.length>0" style="height: 100%;">></button>
  <div class="container statistic">
    
    <div class="row justify-content-center">
      <div class="col-md-auto">
        <ngx-awesome-uploader *ngIf="myFiles.length<1"
        #uploader
        [adapter]="adapter"
        [fileMaxCount]="1"
        [fileMaxSize]="MaksVelicinaFajla"
        [uploadType]="'Multi'"
        [enableCropper]="true"
        [cropperOptions]="cropperOptions"
        (validationError)="onValidationError($event)"
        [fileExtensions]="['csv','xml']"
        (uploadSuccess)="onUploadSuccess($event)"
        (removeSuccess)="onRemoveSuccess($event)"
        (fileAdded)="onFileAdded($event)"
        [customValidator]="myCustomValidator"
        [captions]="captions"
        [accept]="'.xml, .csv'">
        <div class="dropzoneTemplate">
          <p style="text-align: center">Prevuci fajl ili klikni za izbor</p>
          <p></p>
        </div>
        
        </ngx-awesome-uploader>
        

      </div>
    </div>
    

    <div class="grid-wrapper" *ngIf="podaci">
      <button type="button" class="btn btn-dark" (click)="izbrisiSelektovano()">Obrisi selektovano</button>
      <button type="button" class="btn btn-dark" (click)="skiniFajl()">Download</button>
      
      
      <br>
      <ag-grid-angular style="height: 520px;" class="ag-theme-alpine-dark" [rowData]="RedoviPodaci"
        [columnDefs]="KoloneDef" [pagination]="true" [paginationPageSize]="brojElemenataNaStrani"
        [rowSelection]="rowSelection" [animateRows]="true" (gridReady)="onGridReady($event)"
        (gridColumnsChanged)="onGridColumnsChanged($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
